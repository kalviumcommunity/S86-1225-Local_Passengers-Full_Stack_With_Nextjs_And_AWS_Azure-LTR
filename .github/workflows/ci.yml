name: CI Pipeline

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main, develop, master]
  workflow_dispatch: # Manual trigger for testing

# Prevent overlapping runs on the same branch
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Stage 1: Lint - Check code style and quality
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ltr
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './ltr/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Validate Prisma Schema
        run: npx prisma validate

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

  # Stage 2: Test - Validate logic and components
  test:
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: ltr
    
    # Service containers for integration testing
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './ltr/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Setup Test Database
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/testdb

      - name: Run Unit Tests with Coverage
        run: npm run test:coverage
        env:
          DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/testdb
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-key-for-ci
          NODE_ENV: test
        continue-on-error: false

      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: ltr/coverage/
          retention-days: 7

      - name: Display Coverage Summary
        run: |
          echo "=== Test Coverage Summary ==="
          if [ -f coverage/coverage-summary.json ]; then
            cat coverage/coverage-summary.json
          fi

  # Stage 3: Build - Ensure app builds correctly
  build:
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: ltr
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './ltr/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production
          # Mock required environment variables for build
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
          JWT_SECRET: dummy-secret

      - name: Verify build output
        run: |
          echo "=== Build completed successfully ==="
          ls -la .next
          echo "=== Build size information ==="
          du -sh .next
          echo "=== Static files ==="
          find .next/static -type f | wc -l

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: ltr/.next
          retention-days: 3

  # Stage 4: Deploy - Push to hosting environment
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    defaults:
      run:
        working-directory: ltr
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Production
        run: |
          echo "======================================"
          echo "   DEPLOYMENT STAGE - PRODUCTION"
          echo "======================================"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          echo ""
          echo "Deployment targets:"
          echo "  - AWS ECS / S3 / Amplify"
          echo "  - Azure App Service / Static Web Apps"
          echo ""
          echo "To enable deployment, configure secrets:"
          echo "  - AWS_ACCESS_KEY_ID"
          echo "  - AWS_SECRET_ACCESS_KEY"
          echo "  - AZURE_WEBAPP_PUBLISH_PROFILE"
          echo ""
          echo "Example deployment commands:"
          echo "  AWS: aws s3 sync .next s3://your-bucket"
          echo "  Azure: az webapp up --name your-app"
          echo "======================================"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # AZURE_WEBAPP_PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

  # Optional: Docker build and push
  docker:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: ltr
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image (Local Test)
        run: |
          echo "Building Docker image..."
          docker build -t local-train-passengers:${{ github.sha }} .
          docker build -t local-train-passengers:latest .
          echo "Docker images built successfully!"
          docker images | grep local-train-passengers

      - name: Test Docker Image
        run: |
          echo "Testing Docker image startup..."
          docker run -d --name test-container \
            -e DATABASE_URL=postgresql://dummy:dummy@localhost:5432/dummy \
            -e JWT_SECRET=test-secret \
            local-train-passengers:latest
          sleep 5
          docker ps -a
          docker logs test-container
          docker stop test-container || true
          docker rm test-container || true

    
  # Security scanning
  security:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ltr
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Generate security report
        run: |
          echo "=== Security Audit Report ===" > audit-report.txt
          npm audit --json > audit-report.json || true
          echo "Security scan completed!"

      - name: Upload security audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit-report
          path: ltr/audit-report.*
          retention-days: 30
