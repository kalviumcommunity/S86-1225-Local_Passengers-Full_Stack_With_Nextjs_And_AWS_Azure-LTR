name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  ltr-unit-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ltr
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests (coverage)
        run: npm run test:coverage
